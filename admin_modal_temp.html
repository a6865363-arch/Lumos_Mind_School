<!-- Exam View Modal -->
<div id="exam-view-modal" class="modal-overlay"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
    <div
        style="background: white; width: 90%; max-width: 800px; padding: 30px; border-radius: 15px; position: relative; max-height: 90vh; display: flex; flex-direction: column; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
        <span onclick="closeExamModal()"
            style="position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer; color: #666; transition: 0.3s;">&times;</span>
        <div id="exam-details-content" style="overflow-y: auto; padding-right: 5px;">
            <!-- Content will be injected here -->
        </div>
    </div>
</div>
